name: cellular_automata
description: A cellular automata library & playground
version: 0.6.0
homepage: https://github.com/jimmyff/cellular_automata
author: jimmyff <jimmyff@jimmyff.uk>

environment:
  sdk: '>=1.20.1 <2.0.0'

dependencies:
  collection: '^1.14.1'
  stagexl: '^1.2.0+3'
  #  vector_math: "^2.0.4"

dev_dependencies:
  browser: ^0.10.0
  bwu_grinder_tasks: '^0.1.1-dev'
  params: '^0.0.4'
  dart_to_js_script_rewriter: ^1.0.1
  test: '^0.12.23+1'
  color: '^2.0.2'

transformers:
- dart_to_js_script_rewriter
- $dart2js:
    checked: false
    minify: true
    commandLineOptions: ['--trust-type-annotations', '--trust-primitives']
